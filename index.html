<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>UserProfile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="stripe"></div>
      <div class="container">

        <div class="profile">

            <div class="first-circle"></div>
            <div class="second-circle"></div>
          <div class="profile-top">
            <img src="like-icon.svg" alt="like-icon" />
            <img src="share-icon.svg" alt="share-icon" />
          </div>
          <div class="profile-info">

            <div class="profile-logo">
            <img src="myphoto.jpg" alt="myphoto" />
            <div class="green-circle"></div>
            </div>
            <p class="name">Avanish Tiwari</p>
            <p class="post">React Developer</p>
            <button class="btn"><a href="#">View Full Profile</a></button>
            <div class="social-media-icon">
              <img src="linkedin.svg" alt="like-icon" />
              <img src="twitter.svg" alt="twitter" />
              <img src="telegram.svg" alt="telegram" />
            </div>
          </div>
        </div>
      </div>
      <div class="stripe-bottom"></div>
    </main>
  </body>
</html>
